<!DOCTYPE html>
<html lang="en">
  <head>
    <title>about</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="body_class">
    <script src="https://use.typekit.net/rjb4unc.js"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch (e) {}
    </script>

    <div class="container">
      <div class="logo">Easy Parking</div>
      <div class="login-item">
        <form action="" method="post" class="form form-login">
          <div class="form-field">
            <label class="user" for="login-username"
              ><span class="hidden">Username</span></label
            >
            <input
              id="login-username"
              type="text"
              class="form-input"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-field">
            <label class="lock" for="login-password"
              ><span class="hidden">Password</span></label
            >
            <input
              id="login-password"
              type="password"
              class="form-input"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-field">
            <input type="submit" value="Log in" />
          </div>
          <div class="form-field">
            <p>
              Already have an account? <a href="#"> <b>Sign in</b></a
              >.
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
